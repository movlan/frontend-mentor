<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen text-sm font-semibold text-white">
    <div class="flex flex-col h-screen bg-gray-900">
      <div class="flex-1">
        <div
          class="flex flex-col items-center h-[610px] w-[385px] mx-auto bg-gray-800 mt-44 rounded-xl p-10"
        >
          <img
            class="mx-auto rounded-full h-[90px] w-[90px]"
            src="./images/avatar-jessica.jpeg"
            alt="user avatar"
          />
          <h1 class="text-2xl mt-7">Jessica Randall</h1>
          <p class="mt-2 text-green">London, United Kingdom</p>
          <p class="mt-5 mb-3 font-normal">
            "Front-end developer and avid reader."
          </p>
          <div
            class="w-full py-3 mt-4 text-center bg-gray-700 rounded-md hover:bg-green hover:cursor-pointer hover:text-gray-900"
          >
            GitHub
          </div>
          <div
            class="w-full py-3 mt-4 text-center bg-gray-700 rounded-md hover:bg-green hover:cursor-pointer hover:text-gray-900"
          >
            Frontend Mentor
          </div>
          <div
            class="w-full py-3 mt-4 text-center bg-gray-700 rounded-md hover:bg-green hover:cursor-pointer hover:text-gray-900"
          >
            LinkedIn
          </div>
          <div
            class="w-full py-3 mt-4 text-center bg-gray-700 rounded-md hover:bg-green hover:cursor-pointer hover:text-gray-900"
          >
            Twitter
          </div>
          <div
            class="w-full py-3 mt-4 text-center bg-gray-700 rounded-md hover:bg-green hover:cursor-pointer hover:text-gray-900"
          >
            Instagram
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
