<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col h-screen sm:text-lg">
    <main class="flex-1 sm:flex sm:items-center sm:justify-center">
      <div class="flex flex-col items-stretch w-full sm:flex-row sm:w-[46rem] sm:shadow-2xl sm:rounded-[2rem]">
        <div
          class="flex flex-col justify-around items-center px-10 bg-background-gradient text-light-lavender rounded-b-[2rem] pt-6 pb-8 sm:w-1/2 sm:rounded-[2rem]"
        >
          <h1 class="text-lg font-bold">Your Result</h1>
          <div
            class="flex flex-col items-center justify-center mt-5 rounded-full w-36 h-36 bg-circle-gradient"
          >
            <span class="mb-2 text-5xl font-bold text-white">76</span>
            <span class="">of 100</span>
          </div>
          <p class="mt-5 text-2xl font-bold text-white">Great</p>
          <p class="mt-2 text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="flex flex-col w-full gap-4 px-8 py-6 sm:w-1/2 sm:py-10">
          <div class="text-lg font-bold">Summary</div>

          <div
            class="flex justify-between p-4 font-bold bg-light-red-opaque rounded-xl"
          >
            <span class="flex align-baseline text-light-red">
              <img
                class="inline-block mr-3"
                src="../assets/images/icon-reaction.svg"
                alt="icon"
              />Reaction</span
            >
            <span>80 <span class="text-dark-gray-blue">/ 100</span></span>
          </div>

          <div
            class="flex justify-between p-4 font-bold bg-orangey-yellow-opaque rounded-xl"
          >
            <span class="flex align-baseline text-orangey-yellow">
              <img
                class="inline-block mr-3"
                src="../assets/images/icon-memory.svg"
                alt="icon"
              />Memory</span
            >
            <span>92 <span class="text-dark-gray-blue">/ 100</span></span>
          </div>

          <div
            class="flex justify-between p-4 font-bold bg-green-teal-opaque rounded-xl"
          >
            <span class="flex align-baseline text-green-teal">
              <img
                class="inline-block mr-3"
                src="../assets/images/icon-verbal.svg"
                alt="icon"
              />Verbal</span
            >
            <span>61 <span class="text-dark-gray-blue">/ 100</span></span>
          </div>

          <div
            class="flex justify-between p-4 font-bold bg-cobalt-blue-opaque rounded-xl"
          >
            <span class="flex align-baseline text-cobalt-blue">
              <img
                class="inline-block mr-3"
                src="../assets/images/icon-visual.svg"
                alt="icon"
              />Visual</span
            >
            <span>72 <span class="text-dark-gray-blue">/ 100</span></span>
          </div>

          <div
            class="w-full py-3 mt-4 text-lg text-center text-white rounded-full bg-dark-gray-blue hover:bg-background-gradient hover:cursor-pointer"
          >
            Continue
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="mb-1 attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/movlan" target="_blank"
          >Bahram Movlanov</a
        >.
      </div>
    </footer>
  </body>
</html>
